    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <h1>SONS:</h1>
    <section class="teclado">
        <button onclick="tocaSomBem-te-vi" class="tecla tecla_bem-te-vi">Bem-te-vi</button>
        <button onclick="tecla_clap">Clap</button>
        <button onclick="tecla_tim">Tim</button>

        <button onclick="tecla_puff">Puff</button>
        <button onclick="tecla_splash">Splash</button>
        <button onclick="tecla_toim">Toim</button>

        <button onclick="tecla_psh">Psh</button>

        <button onclick="tecla_tom">Tom</button>

    <audio  src="sounds/bem-te-vi-cantando.mp3" id="som_tecla_bem-te-vi_"></audio>

    <audio  src="sounds/keya.wav" id="som_tecla_puff"></audio>
